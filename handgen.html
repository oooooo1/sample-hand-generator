    <script>
      let deck = [],
          hand = [],
          mulliganCounter = 0;

      function $id(id) {
        return document.getElementById(id);

    <!-- Parse and shuffle deck. -->
    <script>
      function parseDeck() {
        let rawStr = $id('deck-text').innerHTML,
            lines = rawStr.split('\n');
            
        deck = [];
        
        for (let line of lines) {
          let gap = line.indexOf(' '),
              copies = line.slice(0, gap),
              name = line.slice(gap + 1);
              
          // A negative gap prevents identification of the sideboard.  
          if (gap < 0) {
            copies = line;
            name = '';
            }
          
          if (copies.toLowerCase().includes('sideboard')) {
            break;
            }
          
          if (!isNaN(copies)) {
            for (let i = 0; i < copies; i += 1) {
              deck.push(name);
              }
            }
         }
       }
       
      function shuffleDeck() { // Durstenfeld
        for (let i = deck.length - 1; i > 0; i -= 1) {
          const j = Math.floor(Math.random() * (i + 1));
          [deck[i], deck[j]] = [deck[j], deck[i]];
         }
       }
       
      // <button>Shuffle and Draw</button>  
      $id('shuffle-and-draw').onclick = () => {
        emptyHand();
        mulliganCounter = 0;
        parseDeck();
        shuffleDeck();
        draw(startingHandSize());
        displayHand();
        updateCardsLeftInDeck();
        setRemoveFromHandTrigger();
        clearBoard();
       }
    </script>
    
    <!-- Manage sample hand. -->
    <script>
      function startingHandSize() {
        return $id('starting-hand-size').value;
       }
    
      function draw(numCards) {
        let n = numCards || 1;
        
        hand = deck.slice(0, n);
        deck = deck.slice(n);
       }
       
      // <button>draw-card</button>
      $id('draw-card').onclick = () => {
        draw(1);
        displayHand();
        updateCardsLeftInDeck();
        setRemoveFromHandTrigger();
       }
       
      // <button>mulligan</button>
      $id('mulligan').onclick = () => {
        mulliganCounter += 1;
        if (mulliganCounter > 6) {
          mulliganCounter = 6;
         }
         
        emptyHand();
        parseDeck();
        shuffleDeck();
        
        // Use London mulligan.
        if ($id('toggle-london-mulligan').checked) {
          let targetHandSize = 7 - mulliganCounter
          
          draw(startingHandSize());
          displayHand();
          updateCardsLeftToRemove(7 - targetHandSize);
          
          // User chooses which cards to drop manually.
          let cards = $id('hand-container').children;
          
          for (let i = 0; i < cards.length; i += 1) {
            let card = cards[i];
            
            card.onclick = () => {
              // List is always being updated, have to check where element is each time.
              for (let j = 0; j < cards.length; j += 1) {
                let currCard = cards[j];
                
                if (card == currCard) {
                  deck.push(card.innerHTML); // place card on bottom of deck
                  cards[j].remove();
                  hand.splice(j, 1); // update js representation as well
                  }
                }
                
              // Only want to remove so many cards.
              if (cards.length <= targetHandSize) {
                updateCardsLeftInDeck();
                setRemoveFromHandTrigger(); // this also removes the old onclick
                clearBoard();
                }
              else {
                updateCardsLeftToRemove(hand.length - targetHandSize);
                }
              }
            }
         }
        // Regular mulligan.
        else {
          draw(startingHandSize() - mulliganCounter);
          displayHand();
          updateCardsLeftInDeck();
          setRemoveFromHandTrigger();
          clearBoard();
         }
       }
    </script>
    
    <!-- Rudimentary board simulator. -->
    <script>
      function addToBoard(card) {
        let name = card.innerHTML,
            boardContainer = $id('removed-cards')
            board = boardContainer.children;
            
        function addNew() {
          let newEl = document.createElement('li');
          newEl.innerHTML = '1 ' + name;
          
          boardContainer.appendChild(newEl);
         }
         
         if (board.length > 0) { // not already on board
          let added = false;
          
          for (let el of board) {
            let num = el.innerHTML.split(' ')[0],
                elName = el.innerHTML.split(' ')[1];
              
            if (elName == name) {
              // If a card with the same name is already on the board, stack them.
              el.innerHTML = (parseInt(num) + 1) + ' ' + elName;
              added = true;
              break;
             }
            }
            
          if (!added) {
            addNew();
           }
          }
         else {
          addNew();
          }
       }
    
      function clearBoard() {
        $id('removed-cards').innerHTML = '';
       }
    
      function setRemoveFromHandTrigger() {
        let cards = $id('hand-container').children;
        
        for (let card of cards) {
          card.onclick = (event) => {
            // List is always being updated, have to check where element is each time.
            for (let i = 0; i < cards.length; i += 1) {
              let currCard = cards[i];
            
              // Only send card to board on ctrl click, to avoid accidents;
              if (event.ctrlKey && card == currCard) {
                // Remove card from hand, and update js representation.
                cards[i].remove();
                hand.splice(i, 1);
                
                // Send card to board.
                addToBoard(card);
                }
              }
            }
         }
       }
    </script>
    
    <!-- Calculate the chances of getting certain combinations of cards in a hand. -->
    <script>
      // The hand odds calculator is in a separate tab from the rest of the page.
      $id('sample-hand-link').onclick = (e) => {
        $id('sample-hand-tab').style.display = 'block';
        $id('combo-calculator-tab').style.display = 'none';
        
        e.preventDefault();
        return false;
       }
       
      $id('combo-calculator-link').onclick = (e) => {
        $id('sample-hand-tab').style.display = 'none';
        $id('combo-calculator-tab').style.display = 'block';
        
        e.preventDefault();
        return false;
       }
       
      function calculateOdds() {
        return 0;
       }
       
      function getComboArgs() {
        let els = $id('combo-els').children,
            args = [];
       
        for (let i = 0; i < els.length; i += 4) {
          let num = els[i].value,
              cards = els[i+1].value.split('[or]');
              
          args.push([num, cards]);
         }
         
        return args;
       }
    </script>
    
    <!-- Graphics. -->
    <script>
      function displayCard(name) {
        let handContainer = $id('hand-container');
      
        let card = document.createElement('div');
        card.innerHTML = name;
        card.setAttribute('class', 'card');
        
        // Highlight land names.
        if ((['Mountain', 'Castle Embereth'
                ]).includes(name)) {
          card.classList.add('red-text');
         }
        else if ((['Island', 'Flooded Grove'
                ]).includes(name)) {
          card.classList.add('blue-text');
         }
        else if ((['Forest', 'Pendelhaven'
                ]).includes(name)) {
          card.classList.add('green-text');
         }
        else if ((['Swamp', 'Castle Locthwain', 'Phyrexian Tower'
                ]).includes(name)) {
          card.classList.add('black-text');
         }
        else if ((['Plains', 'Castle Ardenvale', 'Godless Shrine', 'Temple of Silence'
                ]).includes(name)) {
          card.classList.add('white-text');
         }
        
        handContainer.appendChild(card);
       }
       
      function displayHand() {
        for (let card of hand) {
          displayCard(card);
         }
       }
       
      function emptyHand() {
        let handContainer = $id('hand-container');
        
        while (handContainer.firstChild) {
          handContainer.removeChild(handContainer.lastChild);
         }
       }
       
       // Show how many cards are left in the deck.
       function updateCardsLeftInDeck() {
        $id('cards-left').innerHTML = '(' + deck.length + ') cards in deck'
        }
       
       // How many cards need to be removed from hand? For London Mulligan.
       function updateCardsLeftToRemove(n) {
        $id('cards-left').innerHTML = 'Mulligan: Click to remove (' + n + ') cards'
        }
        
      // Initialize hand odds calculator - set up an example query so users can see how it works.
      function initHandOddsCalculator(sampleDeckNo) {
        let slot1No = 1,
            slot2No = 1,
            slot1Str = '',
            slot2Str = '';
      
        if (sampleDeckNo == 0) {  // Historic Goblins
          slot1No = 3;
          slot1Str = 'Mountain[or]Castle Embereth[or]Phyrexian Tower';
          
          slot2No = 2;
          slot2Str = 'Skirk Prospector[or]Goblin Instigator[or]Wily Goblin[or]Conspicuous Snoop';
         }
        else if (sampleDeckNo == 1) { // CLACK BRINGER
          slot1No = 3;
          slot1Str = 'Swamp[or]Plains[or]Godless Shrine[or]Temple of Silence';
          
          slot2No = 2;
          slot2Str = 'Foulmire Knight // Profane Insight[or]Hushbringer';
         }
        else if (sampleDeckNo == 2) { // Gu Bogles
          slot1No = 2;
          slot1Str = 'Forest[or]Pendelhaven[or]Island[or]Flooded Grove';
          
          slot2No = 1;
          slot2Str = 'Slippery Bogle[or]Gladecover Scout';
         }
        else if (sampleDeckNo == 3) { // Mono U Control
          slot1No = 3;
          slot1Str = 'Island[or]Quicksand';
          
          slot2No = 1;
          slot2Str = 'Delver of Secrets[or]Spire Golem';
         }
         
        $id('slot1No').value = slot1No;
        $id('slot1Str').value = slot1Str;
        $id('slot2No').value = slot2No;
        $id('slot2Str').value = slot2Str;
         
        displayOdds();
       }
       
      function displayOdds() {
        let args = getComboArgs(),
            chance = calculateOdds(),
            innerHTML = '<span class="display-odds-large">The chance of drawing</span><br><br>';
      
        for (let i = 0; i < args.length; i += 1) {
          let n = args[i][0],
              cardsArr = args[i][1],
              cards = '';
              
          // Convert cards to string - toString() would be naive b/c some card names contain commas.
          for (let c = 0; c < cardsArr.length; c += 1) {
            let cardName = cardsArr[c];
          
            if (c !== 0) {
              cards += ' or ';
              }
          
            cards += '<strong>' + cardName + '</strong>';
            }
            
          if (i !== 0) {
            innerHTML += 'and<br>';
           }
             
          let indent = '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;',
              copies = 'copies';
              
          if (n === '1') { copies = 'copy'; }
          
          innerHTML += indent + '<strong>(' + n + ')</strong>' + ' ' + copies + ' of ' + cards + '<br>'
         }
         
        innerHTML += '<br><span class="display-odds-large">from a starting hand of ' + startingHandSize() + ' cards<br>';
        innerHTML += 'is </span><span class="display-odds-chance">' + chance + '%</span>';
        
        $id('display-odds').innerHTML = innerHTML;
       }
    </script>
    
    <script>
      // Set random sample deck.
      let exampleNo = Math.floor(Math.random() * sampleDecks.length),
          example = sampleDecks[exampleNo];
      
      $id('deck-text').innerHTML += example; // set textarea
      parseDeck();
      initHandOddsCalculator(exampleNo); // set up hand odds example
      
      // Reset counter.
      $id('counter').value = 0;
      
      // Shuffle and take a hand.
      shuffleDeck();
      draw(startingHandSize());
      
      displayHand();
      updateCardsLeftInDeck();
      setRemoveFromHandTrigger();
      clearBoard();
    </script>
